<!DOCTYPE html>
<html lang="en">
<head>


<title>    </title>
<style>
      body {
      background-color: #cdb4db;
      font-family: 'cursive;', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .window {
  background-color: #FFE3E3;
  background-image: url("fondo.jpg");
  background-size: cover;
  background-position: center;
  border: 4px solid #f5cac3;
  border-radius: 16px;
  width: 260px;
  padding: 20px;
  box-shadow: 5px 5px #f28482;
  color: #4a4a4a;
  position: relative;
}

.window::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(255, 255, 255, 0.3);
  border-radius: 16px;
  z-index: 0;
}


.window * {
  position: relative;
  z-index: 1;
}


    .title-bar {
  background-image: url('titlebackground.jpg'); 
  background-size: cover; 
  background-position: center; 
  padding: 4px 8px;
  font-weight: bold;
  color: #6d6875;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-radius: 6px;
  box-sizing: border-box;
}


    .title-bar span {
      font-size: 14px;
    }
    .content {
      margin-top: 10px;
      text-align: center;
    }
    .content h3 {
      margin-bottom: 10px;
      color: #6d6875;
    }
    .options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    .egg-btn {
  background-color: transparent;
  border: none; 
  padding: 5px;
  cursor: pointer;
  transition: transform 0.1s;
}

.egg-btn:hover {
  transform: scale(1.05);
}

.egg-btn img {
  width: 60px;
  height: 60px;
  image-rendering: pixelated;
}

</style>
</head>
<body>
 
    <div class="window">
        <div class="title-bar">
            <span>EGG TIMER</span>
            <span>☐ ❐ ✕</span>
          </div>
          <div class="content">
            <h3>What are you making today?</h3>
            <div class="options">
                <button class="egg-btn" onclick="startTimer(300, 'Soft Boiled Egg')">
                  <img src="C:\Users\hilla\OneDrive\Desktop\EggTimer\huevohervido.png" alt="Egg 1">
                </button>
                <button class="egg-btn" onclick="startTimer(180, 'Fried Egg')">
                    <img src="C:\Users\hilla\OneDrive\Desktop\EggTimer\huevofrito.png" alt="Egg 2">
                  </button>
                  <button class="egg-btn" onclick="startTimer(420, 'Sunny Side Up')">
                    <img src="C:\Users\hilla\OneDrive\Desktop\EggTimer\huevoponchado.png" alt="Egg 3">
                  </button>
                  <button class="egg-btn" onclick="startTimer(600, 'Egg Toast')">
                    <img src="C:\Users\hilla\OneDrive\Desktop\EggTimer\tostada.png" alt="Egg 4">
                  </button>
                </div>
                <div class="timer" id="timer">⏳</div>
            </div>
        </div>
        <audio id="beep" src="C:\Users\hilla\OneDrive\Desktop\EggTimer\sonidolisto.mp3" preload="auto"></audio>

 <script>
    let countdown;
    const timerDisplay = document.getElementById('timer');
    const beep = document.getElementById('beep');
    function startTimer(seconds, label) {
      clearInterval(countdown);
      const end = Date.now() + seconds * 1000;

      updateDisplay(seconds, label);
      countdown = setInterval(() => {
        const remaining = Math.round((end - Date.now()) / 1000);
        if (remaining <= 0) {
          clearInterval(countdown);
          timerDisplay.textContent = `✅ ${label} is ready!`;
          beep.play();
        } else {
          updateDisplay(remaining, label);
        }
      }, 1000);
    }
    function updateDisplay(seconds, label) {
      const min = Math.floor(seconds / 60);
      const sec = seconds % 60;
      timerDisplay.textContent = `⏳ ${label}: ${min}:${sec.toString().padStart(2, '0')}`;
    }
 </script>
</body>
</html>
